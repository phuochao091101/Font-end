<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
    <title>CardView - Tran Phuoc Hao</title>
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="./image/example.jpeg" alt="" class="profile-image">
        </div>
        <div class="text-data">
            <span class="name">Lisa</span>
            <span class="job">Singer</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #4267b2" class="link">
                <i class='bx bxl-facebook-square'></i>
            </a>
            <a href="#" style="background: #4244b2" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background: #ce1319" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background: #b00a2e" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subcrible</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded-dots'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">60k</span>
            </div>
        </div>
    </div>
</body>

</html>
